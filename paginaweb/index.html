<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div id="container" class="main-container">
        <!-- Sección Login -->
        <div id="login-section" class="section">
            <div class="login-container">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="login.php" method="POST">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña"
                            required>

                        <input type="submit" value="Iniciar sesión">
                    </form>

                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <hr>
                    <p><strong>¿No tienes cuenta?</strong> <a href="#" onclick="showRegisterSection()">Crear una
                            cuenta</a></p>
                </div>
            </div>
        </div>

        <!-- Sección Registro -->
        <div id="register-section" class="section" style="display: none;">
            <div class="registro-container">
                <div class="registro-form">
                    <h2>Crear una cuenta</h2>
                    <form action="registro.php" method="POST">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico"
                            required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
                            required>

                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirma tu contraseña" required>

                        <input type="submit" value="Registrarse">
                    </form>

                    <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginSection()">Iniciar sesión</a></p>
                </div>
            </div>
        </div>

        <!-- Sección Registro Exitoso -->
        <div id="success-section" class="section" style="display: none;">
            <div class="registro-exitoso-container">
                <h1>¡Registro Exitoso!</h1>
                <p>Gracias por registrarte. Ahora puedes <a href="#" onclick="showLoginSection()">iniciar sesión</a>.
                </p>
            </div>
        </div>
    </div>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="scripts.js"></script>
</body>

</html>
